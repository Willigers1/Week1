<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title> Code Challenge One</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>

		<div>
			<h1>Student Grade Calculator</h1>
			<form>
				<label for="marks">Students marks:</label>
				<input
					type="number"
					id="marks"
					name="marks"
					min="0"
					max="100"
				/>
				<button type="button" onclick="calculateGrade()">Calculate</button>
			</form>
			<p id="grade"></p>
		</div>


		<!-- Speed detector sections -->

		<div>
			<h1>Speeding Ticket Calculator</h1>
			<form>
			  <label for="speed">Enter the car's speed (in km/h):</label>
			  <input type="number" id="speed" name="speed" required>
			  <button type="button" onclick="calculate()">Calculate</button>
			</form>
			<p id="result"></p>
		</div>

		<script src=" index.js"></script>
	</body>
</html>
