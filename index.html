<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title> Code Challenge One</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>

		<div class="grade">
			<h1>Student Grade Calculator</h1>
			<form>
				<label for="marks">Students marks:</label>
				<input
					type="number"
					id="marks"
					name="marks"
					min="0"
					max="100"
				/>
				<button type="button" onclick="calculateGrade()">Calculate</button>
			</form>
			<p id="grade"></p>
		</div>


		<!-- Speed detector sections -->

		<div class="Speeding">
			<h2>Speeding Ticket Calculator</h1>
			<form>
			  <label for="speed">Enter car's speed (in km/h):</label>
			  <input type="number" id="speed" name="speed" required>
			  <button type="button" onclick="calculate()">Calculate</button>
			</form>
			<p id="ticket"></p>
		</div>


		<!-- Net salary section -->




		<div class="salary">
			<h3>Net Salary Calculator</h1>
			<form id="salary-form">
				<label for="basic-salary">Basic Salary:</label>
				<input type="number" id="basic-salary" name="basic-salary"><br>
	
				<label for="benefits">Benefits:</label>
				<input type="number" id="benefits" name="benefits"><br>
	
				<button type="button" id="calculate-button">Calculate</button>
			</form>
	
			<div id="salary"></div>
		</div>
	

		<script src=" index.js"></script>
	</body>
</html>
